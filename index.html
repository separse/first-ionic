<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>


<body>

  <ion-app>

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>First Ion App</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>


      <ion-grid fixed>
        <ion-row>
          <ion-col size-xs="12" size-sm="8" size-md="6" offset-md="3" size-lg="4" size-xl="2">
            <ion-card>

              <ion-card-header>
                <ion-card-title color="primary">My card title</ion-card-title>
              </ion-card-header>

              <ion-card-content>

                <ion-item>
                  <ion-label position="floating" color="primary">Name</ion-label>
                  <ion-input type="text" color="primary"></ion-input>
                </ion-item>
                
                <ion-item>
                  <ion-label position="floating" color="primary">Number</ion-label>
                  <ion-input type="number" color="primary"></ion-input>
                </ion-item>

              </ion-card-content>

            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-content>

  </ion-app>

</body>
